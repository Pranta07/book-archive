<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Archive</title>
        <!-- CSS cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <!-- headings -->
        <header>
            <div class="mt-3 text-center fw-bold">
                <h1>
                    Welcome To Our
                    <span class="text-warning">Book Gallery</span>
                </h1>
                <small class="text-primary">Search your favorite books!</small>
            </div>
            <hr />
        </header>
        <main>
            <!-- search area -->
            <div class="mx-auto my-3 input-group w-50">
                <input
                    id="search-field"
                    type="text"
                    class="border-0 rounded-start-3 form-control bg-light"
                    placeholder="Search here..."
                />
                <button
                    class="btn btn-outline-dark"
                    type="button"
                    id="button-search"
                >
                    Search
                </button>
            </div>
            <!-- loading spinner -->
            <div id="spinner" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- no results -->
            <div
                id="not-found"
                class="p-3 text-center text-white rounded bg-danger d-none"
            >
                <p class="m-0">No Results Found!</p>
            </div>

            <!-- search results -->
            <div
                id="books-gallery"
                class="my-5 row row-cols-1 row-cols-md-4 g-4"
            ></div>
        </main>
        <footer>
            <p
                id="results-found"
                class="p-3 text-center text-white bg-info fw-bold d-none"
            ></p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>

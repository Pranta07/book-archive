<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Archive</title>
        <!-- CSS cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <!-- headings -->
        <header>
            <div class="text-center fw-bold">
                <h1>
                    Welcome To Our
                    <span class="text-warning">Book Gallery</span>
                </h1>
                <small class="text-primary">Search your favorite books!</small>
            </div>
        </header>

        <main>
            <!-- search area -->
            <div class="mx-auto my-3 input-group w-50">
                <input
                    id="search-field"
                    type="text"
                    class="border-0 rounded-start-3 form-control bg-light"
                    placeholder="Search here..."
                />
                <button
                    class="btn btn-outline-dark"
                    type="button"
                    id="button-search"
                >
                    Search
                </button>
            </div>

            <!-- search results -->
            <div id="books" class="row row-cols-1 row-cols-md-4 g-4">
                <!-- <div class="col">
                    <div class="card h-100">
                        <img src="" class="card-img-top" alt="..." />
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">
                                This is a longer card with supporting text below
                                as a natural lead-in to additional content. This
                                content is a little bit longer.
                            </p>
                        </div>
                    </div>
                </div> -->
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
